
<div class="col-md-6 offset-md-3 " style="margin-bottom: 100px;">
  <hr><br>
  <h3 class="text-center"><u>Create Patient</u></h3>
  <form (ngSubmit) = "saveUser()" >

    <div class="form-group">
      <label>Patient Id</label>
      <input type="text" class="form-control" id="patientId"
        [(ngModel)] = "patient.patientId" name="patientId">
    </div>

    <div class="form-group">
      <label>Patient Name</label>
      <input type="text" class="form-control" id="patientName"
        [(ngModel)] = "patient.patientName" name="patientName">
    </div>
    <div class="form-group">
      <label>Mobile No</label>
      <input type="text" class="form-control" id="mobileNo"
        [(ngModel)] = "patient.mobileNo" name="mobileNo">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email"
        [(ngModel)] = "patient.email" name="email">
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="password" class="form-control" id="password"
        [(ngModel)] = "patient.password" name="password">
    </div>
    <div class="form-group">
      <label>Blood Group</label>
      <input type="text" class="form-control" id="bloodGroup"
        [(ngModel)] = "patient.bloodGroup" name="bloodGroup">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" id="gender"
        [(ngModel)] = "patient.gender" name="gender">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" id="age"
        [(ngModel)] = "patient.age" name="age">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="address"
        [(ngModel)] = "patient.address" name="address">
    </div>


    <div class="text-center">
      <button class="btn btn-success " type="submit">Submit</button>
    </div>




  </form>

</div>
